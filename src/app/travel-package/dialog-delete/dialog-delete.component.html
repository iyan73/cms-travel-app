<h1 mat-dialog-title class="text-center font-bold mb-3">Delete Confirmation</h1>
<div mat-dialog-content class="text-center mb-3">
  Would you like to delete <span class="font-bold">{{ data.attributes.name }}</span>?
</div>
<div mat-dialog-actions class="flex mt-3 gap-3">
  <button 
    (click)="cancel()"
    mat-button 
    class="w-full px-4 py-2 font-medium tracking-wide text-red-500 capitalize rounded-md outline outline-2 outline-offset-2">No</button>
  <button 
    (click)="delete()"
    mat-button 
    cdkFocusInitial 
    class="w-full px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-80">Ok</button>
</div>
