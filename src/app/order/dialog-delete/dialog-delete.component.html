<h1 mat-dialog-title class="text-center font-bold mb-3">Detail Orders</h1>
<div mat-dialog-content class="text-center mb-3">
  <table class="min-w-full text-sm divide-y divide-gray-200">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr class="bg-gray-100">
        <th scope="col" class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap">No</th>
        <th scope="col" class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap">Package</th>
        <th scope="col" class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap">Total Price</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let item of data?.attributes.order_details.data">
        <td class="py-4 px-6 text-gray-700 whitespace-nowrap">{{ item.id }}</td>
        <td class="py-4 px-6 text-gray-700 whitespace-nowrap">{{ item.attributes.travel_packages.data.attributes.name }}</td>
        <td class="py-4 px-6 text-gray-700 whitespace-nowrap">{{ item.attributes.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions class="flex mt-3 gap-3">
  <button 
    (click)="cancel()"
    mat-button 
    class="w-full px-4 py-2 font-medium tracking-wide text-red-500 capitalize rounded-md outline outline-2 outline-offset-2">OK</button>
</div>
